<template name="MasterLayout">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="fa fa-heartbeat"></i> Chunky</a>
      </div>
      <div class="collapse navbar-collapse" id="navigationbar">
        <ul class="nav navbar-nav navbar-right">
          <li>{{#linkTo route="home"}}<i class="fa fa-home"></i>  Home{{/linkTo}}</li>
          {{#if currentUser}}
            <li>{{#linkTo route="workoutsList"}}<i class="fa fa-th-list"></i> Workouts{{/linkTo}}</li>
            <li>{{#linkTo route="insertWorkout"}}<i class="fa fa-plus"></i> New Workout{{/linkTo}}</li>
          {{/if}}
          <li>
            <ul class="nav navbar-nav navbar-right">
                {{#if currentUser}}
                  <li>{{#linkTo route="editProfile"}}<i class="fa fa-pencil"></i> Edit Profile{{/linkTo}}</li>
                {{/if}}
                <!--FIXME: edit profile button doesn't work within dropdown.  -->
              {{> loginButtons}}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br><br>
  <div class="container">
    {{> yield}}
    {{> flashMessages}}
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <ul class="nav navbar-nav navbar-right">
        <li>Built with Meteor</li>
      </ul>
    </div>
  </nav>
</template>
