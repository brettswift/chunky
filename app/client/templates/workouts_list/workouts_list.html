<template name="WorkoutsList">
  <h1>Workouts This Week</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 col-md-4" name="totalWorkoutCount">
        Total Workouts: {{totalWorkoutCount}}
      </div>
      <div class="col-xs-6 col-md-4" name="totalWorkoutMinutes">
        Target: <strong>{{currentUser.profile.quota}} </strong> minutes
      </div>
    </div>
  </div>
  <!-- TODO: show chunky avatar with encouraging words -->
 <div name="workoutProgress" class="progress">
    <div class="progress-bar progress-bar-striped active progress-bar-{{progress.style}}" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:{{progress.percent}}%">
      {{progress.totalMinutes}} Minutes complete this week
    </div>
  </div>
  <div name="weekProgress" class="progress">
    <div class="progress-bar progress-bar-striped active progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:{{progress.weekProgress}}%">
      Time passed this week
    </div>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Workout Length (min)</th>
        <th>Rating</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each workouts}}
      <tr>
        <td>{{minutes}}</td>
        <td>
          {{#if ratingLow}}
            <span class="label label-danger">{{rating}}</span>
          {{/if}}
          {{#if ratingMedium}}
            <span class="label label-warning">{{rating}}</span>
          {{/if}}
          {{#if ratingHigh}}
            <span class="label label-success">{{rating}}</span>
          {{/if}}
        </td>
        <td>{{workoutDateFormatted}}</td>
        <!-- TODO: edit and or delete workouts?  -->
        <!-- <td>
          {{#linkTo route=’editWorkout’}}
            <i class="fa fa-pencil-square-o"></i>
          {{/linkTo}}
        </td> -->
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
